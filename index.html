<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="shortcut icon" href="/assets/images/craiyon_114916_modern_hangman_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="landing-container">
    <div class="game-info">
      <div class="game-title">
        <h1>Welcome to Hangman!</h1>
      </div>  
      <div class="game-description">
        <p>Guess the hidden word one letter at a time. Each wrong guess adds a part to the hangman. 
         Can you solve the word before the drawing is complete?</p>
      </div>
      
    </div>

    <button id="new-game-btn">New Game</button>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
