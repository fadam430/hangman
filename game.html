<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/craiyon_114916_modern_hangman_logo.png" type="image/x-icon">
    <!-- costume css-->
    <link rel="stylesheet" href="assets/css/game.css">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Game page</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Hangman Game</h1>
            <p>Guess the word by selecting letters. Each wrong guess adds a part to the hangman.</p>
        </div>
            <div class="flex">
                <div class="game-image">
                <p>
                    <img id="fail_images" src="assets/images/base.png" alt="hangman logo ">
                </p>
                <div id="guessed-letters">
                    <p>Guessed Letters: <span id="guessed-letters-list"></span></p>
                </div>
            </div>
            <div  class="word-guess">
                <p id="word-json"></p>
            </div>
            
        
        
        </div>
        <div id="game-controls">
          <div class="input-section">
          <input type="text" 
                class="mobile-input" 
                id="letterInput" 
                
                maxlength="1"
                autocomplete="off"
                autocorrect="off"
                spellcheck="false">
                </div>
            <button id="start-game-btn">Start New Game</button>
        </div>
    
    </div>

    </div>
    <!-- Modal -->
     <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5></h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">New game</button>
      </div>
    </div>
  </div>
</div>
    <div class="footer">
        <p>&copy; 2025 Hangman Game. All rights reserved.</p>   
    </div>


    <!-- bootstrap js--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery--> 
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   <!-- costume JS--> 
    <script src="assets/js/script.js"></script>
</body>
</html>
