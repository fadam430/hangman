<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/craiyon_114916_modern_hangman_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/game.css">
    <title>Game page</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Hangman Game</h1>
            <p>Guess the word by selecting letters. Each wrong guess adds a part to the hangman.</p>
        </div>
            <div class="flex">
                <div class="game-image">
                <p>
                    <img id="fail_images" src="assets/images/base.png" alt="hangman logo ">
                </p>
                <div id="guessed-letters">
                    <p>Guessed Letters: <span id="guessed-letters-list"></span></p>
                </div>
            </div>
            <div  class="word-guess">
                <p id="word-json"></p>
            </div>
            
        
        
        </div>
        <div id="game-controls">
          <div class="input-section">
          <input type="text" 
                class="mobile-input" 
                id="letterInput" 
                
                maxlength="1"
                autocomplete="off"
                autocorrect="off"
                spellcheck="false">
                </div>
            <button id="start-game-btn">Start New Game</button>
        </div>
      
    </div>

    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                    <div class="modal-body">
                      ...
                    </div>
                  <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
      </div>
</div>
    <div class="footer">
        <p>&copy; 2025 Hangman Game. All rights reserved.</p>   
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
</body>
</html>
